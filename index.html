<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="photos/1.jfif" alt="Profile Picture" class="profile-pic">
            <h1>Chadi Chahine</h1>
            <h5>عانس يبحث عن عروس</h5>
            <h5>مواليد 1981</h5>
        </div>
        <div class="profile-details">
            <p>Phone Number: <span id="phone-number">81 671 424</span></p>
            <p>Facebook: <a id="facebook-link" href="https://www.facebook.com/Mohamed.shahine1991?mibextid=JRoKGi" target="_blank">Muhamed Shahin</a></p>
        </div>
        <div class="like-section">
            <button id="like-button" onclick="toggleLike()">Like</button>

        </div>
        <div class="gallery">
            <h2>Photo Gallery</h2>
            <div class="gallery-grid">
                <img src="photos/2.jfif" alt="Photo 1" class="gallery-item">
                <img src="photos/3.jfif" alt="Photo 2" class="gallery-item">
                <img src="photos/4.jfif" alt="Photo 3" class="gallery-item">
            </div>
        </div>
        <div class="audio-section">
            <h2>Audio Files</h2>
            <audio controls>
                <source src="m1.mpeg" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

    <script src="script.js"></script>
